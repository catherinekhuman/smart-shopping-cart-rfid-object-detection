<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
        }

        main {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        button {
            padding: 12px 25px;
            background-color: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1c5980;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none; /* Hide initially */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #error {
            margin-top: 15px;
            color: red;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ecf0f1;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        .next-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #27ae60;
        }

        .next-btn:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

    <header>
        Smart Shopping Cart ðŸ›’
    </header>

    <main>
        <h2>Product List</h2>
        <button onclick="fetchData()">Fetch Items</button>
        <div id="error"></div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price (â‚¹)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <a href="/total_amount">
        <button class="next-btn">Next â†’</button>
    </a>

    <footer>
        &copy; 2025 Smart Cart Inc. All rights reserved.
    </footer>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/app/fetch_data');
                const data = await response.json();

                const table = document.getElementById('data-table');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';

                if (Array.isArray(data)) {
                    data.forEach(product => {
                        if (product && product.id) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${product.id}</td>
                                <td>${product.name || "â€”"}</td>
                                <td>${product.quantity !== undefined ? product.quantity : "â€”"}</td>
                                <td>${product.price !== undefined ? product.price : "â€”"}</td>
                            `;
                            tbody.appendChild(row);
                        }
                    });

                    table.style.display = 'table'; // Show table after data is fetched
                    document.getElementById('error').innerText = '';
                } else {
                    document.getElementById('error').innerText = 'Invalid data format received.';
                }

            } catch (error) {
                document.getElementById('error').innerText = 'Error fetching data: ' + error;
            }
        }
    </script>
</body>
</html>
